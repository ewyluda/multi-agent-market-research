services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-research-backend
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - db-data:/data
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/data/market_research.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty string = same-origin; nginx proxies /api/* to backend
        VITE_API_URL: ""
    container_name: market-research-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
    driver: local
