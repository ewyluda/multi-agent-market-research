version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-research-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./run.py:/app/run.py
      - db-data-dev:/data
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/data/market_research.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: market-research-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  db-data-dev:
    driver: local
